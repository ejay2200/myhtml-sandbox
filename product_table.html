<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>   
    <table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>iPhone 13 Pro</td>
            <td>₱61,990.00</td>
            <td>Out of stock</td>
        </tr>
        <tr>
            <td>Samsung Galaxy S22 Ultra</td>
            <td>₱74,990.00</td>
            <td>Out of stock</td>
        </tr>
        <tr>
            <td>MacBook Pro</td>
            <td>₱126,990.00</td>
            <td>In stock</td>
        </tr>
        <tr>
            <td>iPad Pro</td>
            <td>₱55,990.00</td>
            <td>In stock</td>
        </tr>
        <tr>
            <td>AirPods Pro</td>
            <td>₱14,990.00</td>
            <td>In stock</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
